<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>ajax豆瓣api练习</title>
	<meta name="keywords" content="模板">
	<meta name="description" content="模板">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="js/lib/layui2.3/css/layui.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrap bg-lightGray height0">
	<div class="content padding-80">
		<!-- header开始 -->
		<div class="header">
			<h1>豆瓣api图书展示</h1>
		</div>
		<!-- header结束 -->
		<!-- main开始 -->
		<div class="all-content details-content">
		    <div class="details-top">
				<span class="layui-breadcrumb">
				  <a href="index.html">首页</a>
				  <a><cite>图文详情页</cite></a>
				</span>
			</div>
			 <div class="index-left">
			   
			 </div>
             <div class="index-right">
			    
			 </div>	
			<div class="layui-tab details-body">
			  <ul class="layui-tab-title">
				<li class="layui-this">基本信息</li>
				<li>用户笔记</li>
				<li>我要写笔记</li>
			  </ul>
			  <div class="layui-tab-content">
				<div class="layui-tab-item details-title layui-show">
				   
				</div>
				<div class="layui-tab-item">
				     <ul class="details-biji">
					   
					</ul>
				</div>
				<div class="layui-tab-item"> 
				    <div class="layui-form details-addbiji">
						<div class="layui-form-item">
							<label class="layui-form-label">所属章节</label>
							<div class="layui-input-block">
							  <input type="text" name="chapter" autocomplete="off" placeholder="请输入章节" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">所属页码</label>
							<div class="layui-input-block">
							  <input type="text" name="page" autocomplete="off" placeholder="请输入页码" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">笔记内容</label>
							<div class="layui-input-block">
							  <textarea name="content"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							 <div class="layui-input-block">
							  <button class="layui-btn" lay-submit="" lay-filter="addBiji">立即提交</button>
							</div>
						</div>
					</div>
				</div>
			  </div>
			</div>			 
		</div>
		<!-- main结束 -->
	</div>
</div>
<!-- footer开始 -->
<div class="footer">

</div>
<!-- footer结束 -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/layui2.3/layui.all.js"></script>
<script src="js/details.js"></script>
</body>
</html>
